<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <title>add</title>
</head>
<body class="m-5">
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3"> Go Back</a>
            <div class="card">
              <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %} 
                  <div class="form-group m-3">
                    <label>Description</label>
                    <input required type="text" name="description" placeholder="Enter a description" class="form-control">
                  </div>

                  <div class="form-group m-3">
                    <label>Select a Category</label>
                    <select name="category" class="form-control">
                      <option value="none">Select a category . . .</option>
                      {%for category in categories%}
                        <option value={{category.id}}>{{category.name}}</option>
                      {%endfor%}
                    </select>
                  </div>

                  <div class="form-group m-3">
                    <label>Create a new category</label>
                    <input name="category_new" type="text" class="form-control" placeholder="Enter a Category">
                  </div>


                  <div class="form-group m-3">
                      <label>Upload Image</label>
                      <input required name="image" type="file" class="form-control">
                    </div>

                  <button type="submit" class="btn btn-primary m-3"> SUBMIT</button>
                  </form>
                </div>
        </div>

      
       
    </div>
 
</body>
</html>
