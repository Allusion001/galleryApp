<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .image_thumbnail{
            height: 300px;
            object-fit: cover;
       
        }

        a{
          text-decoration: none;
          color:black;
        }
    </style>
</head>
<body>
    <div class="container m-5">
        <div class="row">
            <h2 class=" row m-3 justify-content-center " style="font-family:'Times New Roman', Times, serif">Gallery App</h2>
            <div class="col-md-3">

                <div class="card" style="">
                    <div class="card-header">
                      CATEGORIES
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><a href="{%url 'gallery'%}">All</a></li>
                      {%for category in categories%}
                      <li class="list-group-item"><a href="{%url 'gallery'%}?category={{category.name}}">{{category.name}}</a></li>
                
                      {%endfor%}
                    
                      <a href="{%url 'add' %}" class="m-1 btn btn-block btn-dark">Add Photo</a>
                    </ul>
                  </div>

            </div>
            <div class="col-md-9">
                <div class="row">

                  {%for photo in photos%}
                    <div class="col-md-4">
                      
                     <div class="card my-2" >
                        <img class="image_thumbnail" src="{{photo.image.url}}" alt="Card image cap">
                        <div class="card-body">
                          <small class="card-text">Category : {{photo.category.name}}</small>
                          
                        </div>
                        <div class="row">
                          <a class="btn btn-outline-dark btn-sm m-4 col-3" href="{% url 'photo' photo.id   %}">View</a>
                     
                      </div>
                      </div>
                    </div>

                    {%empty%}
                    <h3>No photos found</h3>

                    {%endfor%}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
